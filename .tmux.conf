# changing the default prefix key
# keep CTRL-A for moving to the head of line
# keep CTRL-J for g:UltiSnipsExpandTrigger in vim
# keep CTRL-S for forward searching of commands
set -g prefix ^l
unbind ^b
bind ^l send-prefix

# keep CTRL-<LEFT> and CTRL-<RIGHT> for moving between words
# or use ALT-B and ALT-F instead
#set-window-option -g xterm-keys on

# set colors
set -g default-terminal "screen-256color"
set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg default
set -g status-fg white
set -g status-bg black
set -g message-fg white
set -g message-bg green
setw -g window-status-fg white
setw -g window-status-attr bright
setw -g window-status-current-fg red
setw -g window-status-current-attr bright

# set mode-keys
setw -g mode-keys vi


# bind keys
bind r source ~/.tmux.conf \; display "Reloaded!"

bind h selectw -t :+
bind j selectw -t :0
bind k selectw -t :1
bind l selectw -t :2
bind \; selectw -t :3
bind u selectp -t :.0
bind i selectp -t :.1
bind o selectp -t :.2
bind p selectp -t :.3
bind m prev
# like numeric keypad
# bind j selectp -t :.1
# bind k selectp -t :.2
# bind l selectp -t :.3
# bind u selectp -t :.4
# bind i selectp -t :.5
# bind o selectp -t :.6

unbind %
bind = splitw -h
unbind '"'
bind - splitw -v

unbind &
bind x confirm -p "kill-window #W? (y/n)" kill-window
bind z confirm -p "kill-pane #P? (y/n)" kill-pane
